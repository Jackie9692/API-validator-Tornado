{% extends "main.html" %}

{% block title %}
    Module录入
{% end %}

{% block body %}
    <div style="margin: 0 auto; width: 520px">
		<form id="registerForm" class="form-horizontal" action="/module/create" method="post">
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">模块名</label>
			    <div class="col-sm-5">
					<input type="" class="form-control" name="name">
			    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">模块代码</label>
		    <div class="col-sm-5">
				<input type="" class="form-control" name="code">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">所属工程</label>
		    <div class="col-sm-3">
		     	<select name="projectCode" class="form-control" title="如不存在工程，请先创建工程">
	           	{% for each in projectList %}
	           		<option>{{ each.code }}</option>
	           	{% end %}	
				</select>
		    </div>			
		  </div>		  
		  <div class="form-group">
		  	<div class="container">
		    <div class="col-sm-offset-2 col-sm-8">
			    <div class="row">
			    	<button type = "submit" id="registerSaveA" class="btn btn-primary">确定创建</button>
			    	<a id="registerCancleA" class="btn btn-primary">取消</a>
			    </div>
		    </div>
		  </div>
		</form>        
     </div>
{% end %}
