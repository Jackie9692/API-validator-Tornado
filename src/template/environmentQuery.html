{% extends "main.html" %}

{% block title %}
    Environment检索
{% end %}


{% block body %}
<div style="margin-bottom: 0 20px 20px 20px" width="100%">
	<p>环境列表</p>
	<div id="resultDiv" style="height: 400px">
		<table class="table table-striped" style="background-color: white">
			<thead>
				<tr>
					<td>环境名</td>
					<td>环境代码</td>
					<td>地址</td>
				</tr>
			</thead>
			<tbody>				
	        	{% for each in environmentList %}
					<tr>
						<td>{{ each.name }}</td>
						<td>{{ each.code }}</td>
						<td>{{ each.address }}</td>
		        		<td>
		        			<a class="bth bth-default" href="/environment/delete?id={{each.code}}">删除</a>
		        			<a class="bth bth-default" href="/environment/edit?id={{each.code}}">编辑</a>
		        			<!-- <a class="bth bth-default" href="/api/detail?id={{each.name}}">详情</a> -->
		        		</td>									        		
	        		</tr>
	        	{% end %}
			</tbody>
		</table>
	</div>
	
	<p>Environment录入</p>
		<form id="registerForm" class="form-horizontal" action="/environment/create" method="post">		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">类名</label>
		    <div class="col-sm-6">
		      <input type="" class="form-control" name="name" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">环境代码</label>
		    <div class="col-sm-6">
		      <input type="" class="form-control" name="code" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">地址</label>
		    <div class="col-sm-6">
		      <input type="" class="form-control" name="address" placeholder="">
		    </div>
		  </div>		  		  		  
		  <div class="form-group">
		  	<div class="container">
		    <div class="col-sm-offset-2 col-sm-8">
				<button type = "submit" id="registerSaveA" class="btn btn-primary">确认添加</button>
				<a id="registerCancleA" class="btn btn-primary">取消</a>
		    </div>
		  </div>
		</form>        
</div>
{% end %}
