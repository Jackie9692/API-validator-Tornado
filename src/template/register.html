{% extends "main.html" %}

{% block title %}
    API录入
{% end %}


{% block body %}
    <div style="margin: 0 auto; width: 520px">
        <p>API登记表</p>
		<form id="registerForm" class="form-horizontal" action="/api/registerSave" method="post">
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">所属工程</label>
			    <div class="col-sm-5">
					<select name="projectName" class="form-control" title="如不存在工程，请先构建工程">
			            {% for each in projectCodeList %}
			            <option>{{ each.code }}</option>
			            {% end %}					
					</select>
			    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">所属模块</label>
		    <div class="col-sm-5">
				<select name="moduleName" class="form-control" title="如不存在工程，请先创建模块">
		            {% for each in moduleCodeList %}
		            <option>{{ each.code }}</option>
		            {% end %}				
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">所属类</label>
		    <div class="col-sm-5">
				<select name="className" class="form-control">
		            {% for each in classDetailCodeList %}
		            <option>{{ each.name }}</option>
		            {% end %}				
				</select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">接口名</label>
		    <div class="col-sm-5">
		      <input type="" class="form-control" name="methodName" placeholder="请输入接口名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">rest接口</label>
		    <div class="col-sm-5">
		      <input type="" class="form-control" name="restMethodName" placeholder="/**/**/**格式">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">请求方式</label>
		    <div class="col-sm-3">
		     	<select class="form-control" name="requestWay">
		            <option>GET</option>
		            <option>POST</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">参数及说明</label>
		    <div class="col-sm-6">
		      <textarea class="form-control" rows="4" placeholder="" name="paraDescription"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">调用示例</label>
		    <div class="col-sm-10">
		    	<textarea class="form-control" rows="6" placeholder="请输入调用示例" name="invokeExample"></textarea>
		    </div>
		  </div>		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回字段</label>
		    <div class="col-sm-6">
		      <textarea class="form-control" rows="2" placeholder="" name="returnSegment"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回说明</label>
		    <div class="col-sm-6">
		      <textarea class="form-control" rows="2" placeholder="" name="returnDescription"></textarea>
		    </div>
		  </div>		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">是否启用</label>
		    <div class="col-sm-10">
				<label class="radio-inline">
				  <input type="radio" name="workStatus" value="0" checked> 不启用
				</label>
				<label class="radio-inline">
				  <input type="radio" name="workStatus" value="1"> 启用
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回格式</label>
		    <div class="col-sm-3">
		     	<select class="form-control" name="retrunFormat">
		            <option>XML</option>
		            <option>JSON</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回示例</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="6" placeholder="" name="returnExample"></textarea>
		    </div>
		  </div>		  		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">是否测试</label>
		    <div class="col-sm-10">
				<label class="radio-inline">
				  <input type="radio" name="testStatus" value="0" checked> 不测试
				</label>
				<label class="radio-inline">
				  <input type="radio" name="testStatus" value="1"> 测试
				</label>
		    </div>
		  </div>		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">API负责人</label>
		    <div class="col-sm-6">
		      <input type="" class="form-control" name="responser" placeholder="">
		    </div>
		  </div>		  
		  <div class="form-group">
		  	<div class="container">
		    <div class="col-sm-offset-2 col-sm-8">
			    <div class="row">
			    	<a id="registerSaveA" class="btn btn-primary">确定</a>
			    	<a id="registerCancleA" class="btn btn-primary">取消</a>
			    </div>
		    </div>
		  </div>
		</form>        
     </div>
   <script src="{{ static_url("js/register.js") }}"></script>
{% end %}
