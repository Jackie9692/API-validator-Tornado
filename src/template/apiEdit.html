{% extends "main.html" %}

{% block title %}
    API编辑
{% end %}

{% block body %}
    <div style="margin: 0 auto; width: 520px">
        <p>API登记表</p>
		<form id="registerForm" class="form-horizontal" action="/api/edit" method="post">
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">ID</label>
			    <div class="col-sm-5">
					<input type="" class="form-control" name="id" readonly value={{apiDetail.id}}>
			    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">所属工程</label>
			    <div class="col-sm-5">
					<input type="" class="form-control" name="projectName" readonly value={{apiDetail.project_code}}>
			    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">所属模块</label>
		    <div class="col-sm-5">
				<input type="" class="form-control" name="moduleName" readonly value={{apiDetail.module_code}}>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">所属类</label>
		    <div class="col-sm-5">
				<input type="" class="form-control" name="className" readonly value={{apiDetail.class_code}}>
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">接口名</label>
		    <div class="col-sm-5">
		      <input type="" class="form-control" name="methodName" placeholder="" value={{apiDetail.method_name}}>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">rest接口</label>
		    <div class="col-sm-5">
		      <input type="" class="form-control" name="restMethodName" value={{apiDetail.rest_method_name}}>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">请求方式</label>
		    <div class="col-sm-3">
		     	<select class="form-control" name="requestWay">
		            <option>GET</option>
		            <option>POST</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">参数及说明</label>
		    <div class="col-sm-6">
		      <textarea class="form-control" rows="4" placeholder="" name="paraDescription">{{apiDetail.paras_detail}}</textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">调用示例</label>
		    <div class="col-sm-10">
		    	<textarea class="form-control" rows="6" placeholder="请输入调用示例" name="invokeExample">{{apiDetail.invoke_example}}</textarea>
		    </div>
		  </div>		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回字段</label>
		    <div class="col-sm-6">
		      <textarea class="form-control" rows="2" placeholder="" name="returnSegment">{{apiDetail.return_segments}}</textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回说明</label>
		    <div class="col-sm-6">
		      <textarea class="form-control" rows="2" placeholder="" name="returnDescription">{{apiDetail.return_description}}</textarea>
		    </div>
		  </div>		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">是否启用</label>
		    <div class="col-sm-10">
				<label class="radio-inline">
				  <input type="radio" name="workStatus" value="0" checked> 不启用
				</label>
				<label class="radio-inline">
				  <input type="radio" name="workStatus" value="1"> 启用
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回格式</label>
		    <div class="col-sm-3">
		     	<select class="form-control" name="retrunFormat">
		            <option>XML</option>
		            <option>JSON</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">返回示例</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="6" placeholder="" name="returnExample">{{apiDetail.return_example}}</textarea>
		    </div>
		  </div>		  		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">是否测试</label>
		    <div class="col-sm-10">
				<label class="radio-inline">
				  <input type="radio" name="testStatus" value="0" checked> 不测试
				</label>
				<label class="radio-inline">
				  <input type="radio" name="testStatus" value="1"> 测试
				</label>
		    </div>
		  </div>		  
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">API负责人</label>
		    <div class="col-sm-6">
		      <input type="" class="form-control" name="responser" placeholder="" value={{apiDetail.owner}}>
		    </div>
		  </div>		  
		  <div class="form-group">
		  	<div class="container">
		    <div class="col-sm-offset-2 col-sm-8">
			    <div class="row">
			    	<button type = "submit" id="registerSaveA" class="btn btn-primary">确定修改</button>
			    	<a id="registerCancleA" class="btn btn-primary">取消</a>
			    </div>
		    </div>
		  </div>
		</form>        
     </div>
{% end %}
